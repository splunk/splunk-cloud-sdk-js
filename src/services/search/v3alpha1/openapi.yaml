components:
  parameters:
    AuthorizationHeader:
      description: |
        Access token provided by the user, obtained from a known identity provider.
      in: header
      name: Authorization
      required: true
      schema:
        pattern: ^Bearer .+
        type: string
    Count:
      description: |
        The maximum number of jobs that you want to return the status entries for.
      in: query
      name: count
      schema:
        default: 1000
        type: integer
    Earliest:
      description: |
        The earliest time filter, in absolute time. When specifying an absolute time specify either UNIX time, or UTC in seconds using the ISO-8601 (%FT%T.%Q) format. For example 2019-01-25T13:15:30Z. GMT is the default timezone. You must specify GMT when you specify UTC. Any offset specified is ignored.
      in: query
      name: earliest
      schema:
        type: string
    Field:
      description: |
        The field to return for the result set. Specify multiple fields of comma-separated values if multiple fields are required.
      in: query
      name: field
      schema:
        type: string
    Latest:
      description: |
        The latest time filter, in absolute time. When specifying an absolute time specify either UNIX time, or UTC in seconds using the ISO-8601 (%FT%T.%Q) format. For example 2019-01-25T13:15:30Z. GMT is the default timezone. You must specify GMT when you specify UTC. Any offset specified is ignored. Latest time must be after Earliest time.
      in: query
      name: latest
      schema:
        type: string
    SidFilter:
      description: |
        Filter the list of jobs by sid. Valid format is  `sid IN ({comma separated list of SIDs in quotes})`. A maximum of 30 SIDs can be specified in one query.
      in: query
      name: filter
      schema:
        type: string
    StatusFilter:
      description: |
        Filter the list of jobs by status. Valid status values are 'running', 'done', 'canceled', or 'failed'.
      in: query
      name: status
      schema:
        $ref: '#/components/schemas/SearchStatus'
    connectionName:
      description: The name of the federated connection.
      in: path
      name: connectionName
      required: true
      schema:
        type: string
    count:
      description: |
        The maximum number of entries to return. Set to 0 to return all available entries.
      in: query
      name: count
      schema:
        default: 30
        type: integer
    datasetid:
      description: The dataset ID.
      in: path
      name: datasetid
      required: true
      schema:
        type: string
    filename:
      description: |
        The export results filename. Default: exportResults
      in: query
      name: filename
      schema:
        type: string
    offset:
      description: The index of the first item to return.
      in: query
      name: offset
      schema:
        default: 0
        type: integer
    outputMode:
      description: |
        Specifies the format for the returned output.
      in: query
      name: outputMode
      schema:
        enum:
        - csv
        - json
        type: string
    resourceName:
      description: The resource name.
      in: path
      name: resourceName
      required: true
      schema:
        type: string
    rsid:
      description: The recurring job ID.
      in: path
      name: rsid
      required: true
      schema:
        type: string
    sid:
      description: The search ID.
      in: path
      name: sid
      required: true
      schema:
        type: string
    tenant:
      description: The system tenant ID.
      in: path
      name: tenant
      required: true
      schema:
        type: string
  schemas:
    Dataset:
      description: A complete dataset as rendered in POST, PATCH responses.
      discriminator:
        mapping:
          federated: '#/components/schemas/FederatedDataset'
          index: '#/components/schemas/IndexDataset'
          kvcollection: '#/components/schemas/KVCollectionDataset'
          lookup: '#/components/schemas/LookupDataset'
          metric: '#/components/schemas/MetricDataset'
        propertyName: kind
      oneOf:
      - $ref: '#/components/schemas/LookupDataset'
      - $ref: '#/components/schemas/IndexDataset'
      - $ref: '#/components/schemas/FederatedDataset'
      - $ref: '#/components/schemas/MetricDataset'
      - $ref: '#/components/schemas/KVCollectionDataset'
    DatasetCommon:
      description: Properties that are common across all Dataset kinds rendered in
        POST, PATCH, and GET responses.
      properties:
        appclientidcreatedby:
          description: AppClinetId of the creator app of the dataset.
          type: string
        appclientidmodifiedby:
          description: AppClinetId of the modifier app of the dataset.
          type: string
        description:
          description: Detailed description of the dataset.
          type: string
        id:
          description: A unique dataset ID.
          example: 5bbf6d876d059d0b9ea8da3e
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        name:
          description: The dataset name. Dataset names must be unique within each
            module.
          example: nameOfDataset
          maxLength: 100
          type: string
        namespace:
          description: The name of the namespace that contains the dataset.
          example: nameOfNamespace
          maxLength: 100
          type: string
        resourcename:
          description: The dataset name qualified by the module name.
          example: nameOfModule.nameOfDataset
          maxLength: 201
          type: string
        summary:
          description: Summary of the dataset's purpose.
          type: string
        title:
          description: The title of the dataset.  Does not have to be unique.
          example: titleOfDataset
          type: string
      required:
      - id
      - module
      - name
      - resourcename
      type: object
    DatasetPATCH:
      description: Property values to be set in an existing dataset using a PATCH
        request.
      oneOf:
      - $ref: '#/components/schemas/LookupDatasetPATCH'
      - $ref: '#/components/schemas/IndexDatasetPATCH'
      - $ref: '#/components/schemas/FederatedDatasetPATCH'
      - $ref: '#/components/schemas/MetricDatasetPATCH'
      - $ref: '#/components/schemas/KVCollectionDatasetPATCH'
    DatasetPATCHCommon:
      description: Properties that are common across all Dataset kinds to be set in
        an existing dataset using a PATCH request.
      properties:
        module:
          description: The name of module to reassign dataset into.
          example: nameOfModule
          maxLength: 100
          type: string
        name:
          description: The dataset name. Dataset names must be unique within each
            module.
          example: nameOfDataset
          maxLength: 100
          type: string
        owner:
          description: The name of the dataset owner. This value is obtained from
            the bearer token.
          example: johndoe
          maxLength: 24
          type: string
      type: object
    DatasetPOST:
      description: Properties that are common across all Dataset kinds for creating
        a new dataset using a POST request.
      properties:
        fields:
          description: The fields to be associated with this dataset.
          items:
            $ref: '#/components/schemas/FieldPOST'
          type: array
        id:
          description: A unique dataset ID. Random ID used if not provided.
          example: 5bc3c0cdfee0d854a4188132
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        module:
          description: The name of the module to create the new dataset in.
          example: nameOfModule
          maxLength: 100
          type: string
        name:
          description: The dataset name. Dataset names must be unique within each
            module.
          example: nameOfDataset
          maxLength: 100
          type: string
      required:
      - name
      type: object
    DatasetReadOnlyProperties:
      description: Properties of metric datasets which can only be read through the
        API.
      properties:
        earliestEventTime:
          description: The timestamp, in seconds, of the earliest measure. The timestamp
            is in UNIX time.
          readOnly: true
          type: string
        earliestIngestTime:
          description: The earliest index time for any of the measures in this index.
          readOnly: true
          type: string
        latestEventTime:
          description: The timestamp, in seconds, of the latest measure. The timestamp
            is in UNIX time.
          readOnly: true
          type: string
        latestIngestTime:
          description: The earliest index time for any of the measures in this index.
          readOnly: true
          type: string
        latestMetadataUpdateTime:
          description: The latest time that the metric index metadata was refreshed.
          readOnly: true
          type: string
        totalEventCount:
          description: THe number of measures in the metric index.
          readOnly: true
          type: integer
        totalSize:
          description: For metrics indexes, the totalSize is set to 0.
          readOnly: true
          type: integer
      type: object
    DateMetadataProperties:
      description: Created and Modified date-time properties for inclusion in other
        objects.
      properties:
        created:
          description: The date and time object was created.
          example: "2018-10-14 10:18:53.000417"
          pattern: '[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1]) (2[0-3]|[01][0-9]):[0-5][0-9]:[0-5][0-9].[0-9]{6}'
          readOnly: true
          type: string
        modified:
          description: The date and time object was modified.
          example: "2018-10-11 07:56:35.000770"
          pattern: '[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1]) (2[0-3]|[01][0-9]):[0-5][0-9]:[0-5][0-9].[0-9]{6}'
          readOnly: true
          type: string
      required:
      - created
      - modified
      type: object
    DeleteSearchJob:
      description: A fully-constructed delete search job, including read-only fields.
      properties:
        allowSideEffects:
          default: true
          description: |
            Specifies that the delete search job will contain side effects, with possible security risks.
          readOnly: true
          type: boolean
        collectEventSummary:
          default: false
          description: |
            This field does not apply to delete search jobs and is defaulted to false.
          readOnly: true
          type: boolean
        collectFieldSummary:
          default: false
          description: |
            This field does not apply to delete search jobs and is defaulted to false.
          readOnly: true
          type: boolean
        collectTimeBuckets:
          default: false
          description: |
            This field does not apply to delete search jobs and is defaulted to false.
          readOnly: true
          type: boolean
        completionTime:
          description: |
            The time, in GMT, that the search job is finished. Empty if the search job has not completed.
          readOnly: true
          type: string
        dispatchTime:
          description: |
            The time, in GMT, that the search job is dispatched.
          readOnly: true
          type: string
        enablePreview:
          default: false
          description: |
            This field does not apply to delete search jobs and is defaulted to false.
          readOnly: true
          type: boolean
        extractAllFields:
          default: false
          description: |
            Specifies whether the Search service should extract all of the available fields in the data, including fields not mentioned in the SPL for the search job. Set to 'false' for better search peformance. The 'extractAllFields' parameter is deprecated as of version v3alpha1. Although this parameter continues to function, it might be removed in a future version. Use the 'extractFields' parameter instead.
          type: boolean
        extractFields:
          default: ""
          description: |
            Specifies how the Search service should extract fields. Valid values include 'all', 'none', or 'indexed'. 'all' will extract all fields, 'indexed' will extract only indexed fields, and 'none' will extract only the default fields. This parameter overwrites the value of the 'extractAllFields' parameter. Set to 'none' for better search performance.
          type: string
        index:
          description: The index to delete events from.
          type: string
        maxTime:
          default: 3600
          description: |
            The amount of time, in seconds, to run the delete search job before finalizing the search. The maximum value is 3600 seconds (1 hour).
          maximum: 3600
          minimum: 1
          type: integer
        messages:
          items:
            $ref: '#/components/schemas/Message'
          type: array
        module:
          description: The module to run the delete search job in. The default module
            is used if module field is empty.
          type: string
        name:
          description: The name of the created search job.
          maxLength: 100
          readOnly: true
          type: string
        percentComplete:
          default: 0
          description: An estimate of the percent of time remaining before the delete
            search job completes.
          readOnly: true
          type: integer
        predicate:
          description: The predicate expression that identifies the events to delete
            from the index. This expression must return true or false. To delete all
            events from the index, specify "true" instead of an expression.
          type: string
        previewAvailable:
          default: false
          description: This field does not apply to delete search jobs and is defaulted
            to false.
          readOnly: true
          type: string
        query:
          description: The SPL search string that is generated based on index, module
            and predicate that are specified.
          readOnly: true
          type: string
        queryParameters:
          allOf:
          - $ref: '#/components/schemas/QueryParameters'
          description: Represents parameters on the search job such as 'earliest'
            and 'latest'.
        requiredFreshness:
          default: 0
          description: |
            This field does not apply to delete search jobs and is set to 0.
          readOnly: true
          type: integer
        resolvedEarliest:
          description: |
            The earliest time speciifed as an absolute value in GMT. The time is computed based on the values you specify for the 'timezone' and 'earliest' queryParameters.
          readOnly: true
          type: string
        resolvedLatest:
          description: |
            The latest time specified as an absolute value in GMT. The time is computed based on the values you specify for the 'timezone' and 'earliest' queryParameters.
          readOnly: true
          type: string
        resultsAvailable:
          default: 0
          description: The number of results produced so far by the delete search
            job that are going to be deleted.
          readOnly: true
          type: integer
        resultsPreviewAvailable:
          default: 0
          description: This field does not apply to delete search jobs and is defaulted
            to 0.
          readOnly: true
          type: integer
        sid:
          description: The ID assigned to the delete search job.
          readOnly: true
          type: string
        status:
          $ref: '#/components/schemas/SearchStatus'
      required:
      - index
      - module
      - predicate
      type: object
    Error:
      properties:
        code:
          type: string
        details:
          items:
            type: object
          type: array
        message:
          type: string
      type: object
    FederatedConnection:
      description: A fully constructed federated connection object.
      properties:
        created:
          description: The timestamp when the federated connection was created.
          example: 2021-06-01 23:08:51.888000Z
          type: string
        createdby:
          description: The user who created the federated connection.
          example: user@example.com
          type: string
        hostnameip:
          description: The remote hostname to connect yo.
          example: ec-botsv2.portal.io
          maxLength: 100
          type: string
        modified:
          description: The timestamp when the federated connection was modified.
          example: 2021-06-01 23:08:51.888000Z
          type: string
        modifiedby:
          description: The user who last modified the federated connection.
          example: user@example.com
          type: string
        name:
          description: The name of the federated connection.
          example: connectionobject
          maxLength: 100
          type: string
        port:
          description: The remote port number.
          example: 8080
          type: number
        serviceaccountuser:
          description: The username on the service account.
          example: username
          maxLength: 100
          type: string
      type: object
    FederatedConnectionInput:
      description: |
        The property values for creating a new federated connection using a PUT or POST request.
      properties:
        hostnameip:
          description: The remote hostname to connect to.
          example: ec-botsv2.portal.io
          maxLength: 100
          type: string
        name:
          description: The name of the federated connection.
          example: connectionobject
          maxLength: 100
          type: string
        port:
          description: The remote port number.
          example: 8080
          type: number
        serviceaccountpassword:
          description: The password of the service account.
          example: password
          maxLength: 100
          type: string
        serviceaccountuser:
          description: The username on the service account.
          example: username
          maxLength: 100
          type: string
      required:
      - name
      - hostnameip
      - port
      - serviceaccountuser
      - serviceaccountpassword
      type: object
    FederatedDataset:
      allOf:
      - $ref: '#/components/schemas/FederatedDatasetProperties'
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/DatasetCommon'
      description: A complete federated dataset as rendered in POST, PATCH, and GET
        responses.
      required:
      - kind
      - federatedConnection
      - federatedDataset
      - federatedDatasetKind
      type: object
    FederatedDatasetKind:
      description: The dataset kind.
      enum:
      - federated
      type: string
    FederatedDatasetPATCH:
      allOf:
      - $ref: '#/components/schemas/FederatedDatasetProperties'
      - $ref: '#/components/schemas/DatasetPATCHCommon'
      description: Property values to be set in an existing federated dataset using
        a PATCH request.
    FederatedDatasetProperties:
      description: Properties of job datasets which may be read, set, and changed
        through the API. Implementation detail of DatasetPOST, DatasetPATCH, and Dataset,
        do not use directly.
      properties:
        federatedConnection:
          description: Connection information to connect to remote federated connection.
          type: string
        federatedDataset:
          description: Dataset information in the remote instance.
          type: string
        federatedDatasetKind:
          description: Dataset kind information in the remote instance.
          type: string
        kind:
          $ref: '#/components/schemas/FederatedDatasetKind'
      type: object
    Field:
      description: Initial property values for creating a new field using a POST request.
      properties:
        datasetid:
          description: The dataset that the field is part of.
          example: 5bc1a6fefee0d854a4188125
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        datatype:
          $ref: '#/components/schemas/FieldDataType'
        description:
          description: The field description.
          example: Count of all the users in the request
          type: string
        fieldtype:
          $ref: '#/components/schemas/FieldType'
        id:
          description: The unique ID of this field.
          example: 5bc1a7a0fee0d854a418812e
          format: mongo-object-id
          maxLength: 24
          minLength: 24
          type: string
        indexed:
          description: Whether or not the field has been indexed.
          type: boolean
        name:
          description: The field name.
          example: nameOfField
          maxLength: 100
          type: string
        prevalence:
          $ref: '#/components/schemas/FieldPrevalence'
        summary:
          description: The field summary.
          example: Count of the users
          type: string
        title:
          description: The field title.
          example: User Count
          type: string
      required:
      - name
      type: object
    FieldDataType:
      description: The type of data in the field. Must be one of the valid values.
      enum:
      - DATE
      - NUMBER
      - OBJECT_ID
      - STRING
      - UNKNOWN
      type: string
    FieldPOST:
      allOf:
      - $ref: '#/components/schemas/FieldProperties'
      description: Initial property values for creating a new field using a POST request.
      required:
      - name
      type: object
    FieldPrevalence:
      description: How frequent the field appears in the dataset. Must be one of the
        valid values.
      enum:
      - ALL
      - SOME
      - UNKNOWN
      type: string
    FieldProperties:
      description: Properties of fields which can be read, set, and changed through
        the API. Implementation detail of FieldPOST, FieldPATCH, and Field, do not
        use directly.
      properties:
        datatype:
          $ref: '#/components/schemas/FieldDataType'
        description:
          description: The field description.
          example: Count of all the users in the request
          type: string
        fieldtype:
          $ref: '#/components/schemas/FieldType'
        indexed:
          description: Whether or not the field has been indexed.
          type: boolean
        name:
          description: The field name.
          example: nameOfField
          maxLength: 100
          type: string
        prevalence:
          $ref: '#/components/schemas/FieldPrevalence'
        summary:
          description: The field summary.
          example: Count of the users
          type: string
        title:
          description: The field title.
          example: User Count
          type: string
    FieldType:
      description: The type of field. Must be one of the valid values.
      enum:
      - DIMENSION
      - MEASURE
      - UNKNOWN
      type: string
    FieldsSummary:
      description: |
        Fields statistics summary model of the events to-date for search ID (sid).
      properties:
        duration:
          description: |
            The amount of time, in seconds, that a time bucket spans from the earliest to the latest time.
          format: double
          type: number
        earliestTime:
          description: |
            If specified, the earliest timestamp in UTC format of the events to process.
          type: string
        eventCount:
          description: |
            The total number of events for all fields returned in the time range ('earliestTime' and 'latestTime') specified.
          type: integer
        fields:
          additionalProperties:
            $ref: '#/components/schemas/SingleFieldSummary'
          description: A map of the fields in the time range specified.
          type: object
        latestTime:
          description: |
            If specified, the latest timestamp in UTC format of the events to process.
          type: string
      type: object
    IndexDataset:
      allOf:
      - $ref: '#/components/schemas/IndexDatasetProperties'
      - $ref: '#/components/schemas/IndexDatasetReadOnlyProperties'
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/DatasetCommon'
      description: A complete index dataset as rendered in POST, PATCH, and GET responses.
      required:
      - kind
      - disabled
      type: object
    IndexDatasetKind:
      description: The dataset kind.
      enum:
      - index
      type: string
    IndexDatasetPATCH:
      allOf:
      - $ref: '#/components/schemas/IndexDatasetProperties'
      - $ref: '#/components/schemas/DatasetPATCHCommon'
      description: Property values to be set in an existing index dataset using a
        PATCH request.
    IndexDatasetProperties:
      description: Properties of job datasets which may be read, set, and changed
        through the API. Implementation detail of DatasetPOST, DatasetPATCH, and Dataset,
        do not use directly.
      properties:
        disabled:
          description: Specifies whether or not the Splunk index is disabled.
          type: boolean
        frozenTimePeriodInSecs:
          description: The frozenTimePeriodInSecs to use for the index
          type: integer
        kind:
          $ref: '#/components/schemas/IndexDatasetKind'
      type: object
    IndexDatasetReadOnlyProperties:
      description: Properties of index datasets which can only be read through the
        API.
      properties:
        earliestEventTime:
          description: The timestamp, in seconds, of the earliest event. The timestamp
            is in UNIX time.
          type: string
        earliestIngestTime:
          description: The earliest index time for any of the events in this index.
          type: string
        kind:
          $ref: '#/components/schemas/IndexDatasetKind'
        latestEventTime:
          description: The timestamp, in seconds, of the latest event. The timestamp
            is in UNIX time.
          type: string
        latestIngestTime:
          description: The latest index time for any of the events in this index.
          type: string
        latestMetadataUpdateTime:
          description: The latest time that the index metadata was refreshed.
          type: string
        totalEventCount:
          description: The number of events in the index.
          format: int64
          type: integer
        totalSize:
          description: The raw size, in bytes, of the uncompressed data in the indexers.
          format: int64
          type: integer
      type: object
    KVCollectionDataset:
      allOf:
      - $ref: '#/components/schemas/KVCollectionDatasetProperties'
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/DatasetCommon'
      description: A complete kvcollection dataset as rendered in POST, PATCH, and
        GET responses.
      required:
      - kind
      type: object
    KVCollectionDatasetKind:
      description: The dataset kind.
      enum:
      - kvcollection
      type: string
    KVCollectionDatasetPATCH:
      allOf:
      - $ref: '#/components/schemas/KVCollectionDatasetProperties'
      - $ref: '#/components/schemas/DatasetPATCHCommon'
      description: Property values to be set in an existing kvcollection dataset using
        a PATCH request.
    KVCollectionDatasetProperties:
      description: Properties of kvcollection datasets which may be read, set, and
        changed through the API. Implementation detail of DatasetPOST, DatasetPATCH,
        and Dataset, do not use directly.
      properties:
        kind:
          $ref: '#/components/schemas/KVCollectionDatasetKind'
      type: object
    ListDatasets:
      description: A list of fully constructed datasets
      properties:
        results:
          description: List of all datasets
          items:
            $ref: '#/components/schemas/Dataset'
          type: array
      type: object
    ListFederatedConnections:
      description: A list of federated connections
      items:
        $ref: '#/components/schemas/FederatedConnection'
      type: array
    ListModules:
      description: A list of fully constructed modules
      properties:
        results:
          description: list of all modules
          items:
            $ref: '#/components/schemas/Module'
          type: array
      type: object
    ListPreviewResultsResponse:
      description: |
        The structure of the preview search results that is returned for the job with the specified search ID (sid). When a search is running, it might return incomplete or truncated search results. The 'isPreviewStable' property indicates whether the returned preview results stucture is stable or not. Truncated preview results occur because the number of requested results exceeds the page limit. Follow the 'nextLink' URL to retrieve the next page of results.
      properties:
        fields:
          items:
            properties:
              dataSource:
                type: string
              groupbyRank:
                type: string
              name:
                type: string
              splitField:
                type: string
              splitValue:
                type: string
              splitbySpecial:
                type: string
              typeSpecial:
                type: string
            required:
            - name
            type: object
          type: array
        isPreviewStable:
          type: boolean
        messages:
          items:
            $ref: '#/components/schemas/Message'
          type: array
        nextLink:
          type: string
        results:
          items:
            type: object
          type: array
        wait:
          type: string
      required:
      - results
      - isPreviewStable
      type: object
    ListSearchResultsResponse:
      description: |
        The structure of the search results or events metadata that is returned for the job with the specified search ID (sid). When a search is running, it might return incomplete or truncated search results. Incomplete search results occur when a search has not completed. Wait until search completes for the full result set. Truncated search results occur because the number of requested results exceeds the page limit. Follow the 'nextLink' URL to retrieve the next page of results.
      properties:
        fields:
          items:
            properties:
              dataSource:
                type: string
              groupbyRank:
                type: string
              name:
                type: string
              splitField:
                type: string
              splitValue:
                type: string
              splitbySpecial:
                type: string
              typeSpecial:
                type: string
            required:
            - name
            type: object
          type: array
        messages:
          items:
            $ref: '#/components/schemas/Message'
          type: array
        nextLink:
          type: string
        results:
          items:
            type: object
          type: array
        wait:
          type: string
      required:
      - results
      type: object
    LookupDataset:
      allOf:
      - $ref: '#/components/schemas/LookupDatasetProperties'
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/DatasetCommon'
      description: A complete lookup dataset as rendered in POST, PATCH, and GET responses.
      required:
      - kind
      - externalKind
      - externalName
      type: object
    LookupDatasetExternalKind:
      description: The type of the external lookup.
      enum:
      - kvcollection
      type: string
    LookupDatasetKind:
      description: The dataset kind.
      enum:
      - lookup
      type: string
    LookupDatasetPATCH:
      allOf:
      - $ref: '#/components/schemas/LookupDatasetProperties'
      - $ref: '#/components/schemas/DatasetPATCHCommon'
      description: Property values to be set in an existing lookup dataset using a
        PATCH request.
    LookupDatasetProperties:
      description: Properties of lookup datasets which may be read, set, and changed
        through the API. Implementation detail of DatasetPOST, DatasetPATCH, and Dataset,
        do not use directly.
      properties:
        caseSensitiveMatch:
          default: true
          description: Match case-sensitively against the lookup.
          type: boolean
        externalKind:
          $ref: '#/components/schemas/LookupDatasetExternalKind'
        externalName:
          description: The name of the external lookup.
          example: nameOfKvCollection
          type: string
        filter:
          description: A query that filters results out of the lookup before those
            results are returned.
          type: string
        kind:
          $ref: '#/components/schemas/LookupDatasetKind'
    Message:
      description: |
        The message field in search results or search jobs. The types of messages are INFO, DEBUG, FATAL, and ERROR.
      properties:
        text:
          type: string
        type:
          enum:
          - INFO
          - DEBUG
          - FATAL
          - ERROR
          type: string
    MetadataProperties:
      allOf:
      - $ref: '#/components/schemas/DateMetadataProperties'
      - $ref: '#/components/schemas/UserMetadataProperties'
      description: Created, createdby, modified, modifiedby, and owner properties
        for inclusion in other objects.
    MetricDataset:
      allOf:
      - $ref: '#/components/schemas/MetricDatasetProperties'
      - $ref: '#/components/schemas/MetricDatasetReadOnlyProperties'
      - $ref: '#/components/schemas/MetadataProperties'
      - $ref: '#/components/schemas/DatasetCommon'
      description: A complete metric dataset as rendered in POST, PATCH, and GET responses.
      required:
      - kind
      - disabled
      type: object
    MetricDatasetKind:
      description: The dataset kind.
      enum:
      - metric
      type: string
    MetricDatasetPATCH:
      allOf:
      - $ref: '#/components/schemas/MetricDatasetProperties'
      - $ref: '#/components/schemas/DatasetPATCHCommon'
      description: Property values to be set in an existing metric dataset using a
        PATCH request.
    MetricDatasetProperties:
      description: Properties of metric datasets which may be read, set, and changed
        through the API. Implementation detail of DatasetPOST, DatasetPATCH, and Dataset,
        do not use directly.
      properties:
        disabled:
          description: Specifies whether or not the Splunk index is disabled.
          type: boolean
        frozenTimePeriodInSecs:
          description: The frozenTimePeriodInSecs to use for the index
          type: integer
        kind:
          $ref: '#/components/schemas/MetricDatasetKind'
      type: object
    MetricDatasetReadOnlyProperties:
      description: Properties of metric datasets which can only be read through the
        API.
      properties:
        earliestEventTime:
          description: The timestamp, in seconds, of the earliest measure. The timestamp
            is in UNIX time.
          type: string
        earliestIngestTime:
          description: The earliest index time for any of the measures in this index.
          type: string
        kind:
          $ref: '#/components/schemas/MetricDatasetKind'
        latestEventTime:
          description: The timestamp, in seconds, of the latest measure. The timestamp
            is in UNIX time.
          type: string
        latestIngestTime:
          description: The earliest index time for any of the measures in this index.
          type: string
        latestMetadataUpdateTime:
          description: The latest time that the metric index metadata was refreshed.
          type: string
        totalEventCount:
          description: THe number of measures in the metric index.
          type: integer
        totalSize:
          description: For metrics indexes, the totalSize is set to 0.
          type: integer
      type: object
    Module:
      description: A fully constructed module
      properties:
        createdAt:
          description: The timestamp when the module was created
          type: string
        createdBy:
          description: The user who created the module
          type: string
        definition:
          description: The definition of the module
          type: string
        name:
          description: The name of the module
          example: namesdbc
          maxLength: 100
          type: string
        namespace:
          description: The namespace of the module
          example: namespacefbc
          maxLength: 100
          type: string
        sourcePath:
          description: The location of the module
          type: string
      required:
      - name
      - definition
      type: object
    QueryParameters:
      additionalProperties: true
      description: |
        Represents parameters on the search job, such as 'earliest' and 'latest'.
      properties:
        earliest:
          default: -24h@h
          description: |
            The earliest time, in absolute or relative format, to retrieve events. When specifying an absolute time specify either UNIX time, or UTC in seconds using the ISO-8601 (%FT%T.%Q) format. For example 2019-01-25T13:15:30Z. GMT is the default timezone. You must specify GMT when you specify UTC. Any offset specified is ignored.
          type: string
        latest:
          default: now
          description: |
            The latest time, in absolute or relative format, to retrieve events. When specifying an absolute time specify either UNIX time, or UTC in seconds using the ISO-8601 (%FT%T.%Q) format. For example 2019-01-25T13:15:30Z. GMT is the default timezone. You must specify GMT when you specify UTC. Any offset specified is ignored.
          type: string
        relativeTimeAnchor:
          default: The system time when the search job is created.
          description: |
            Relative values for the 'earliest' and 'latest' parameters snap to the unit that you specify. For example, if 'earliest' is set to -d@d, the unit is day. If the 'relativeTimeAnchor' is is set to '2020-10-05T13:15:30Z' then 'resolvedEarliest' is snapped to '2020-10-05T00:00:00Z', which is the day. Hours, minutes, and seconds are dropped. If no 'relativeTimeAnchor' is specified, the default value is set to the time the search job was created.
          format: date-time
          type: string
        timezone:
          description: |
            The timezone that relative time specifiers are based off of. Timezone only applies to relative time literals for 'earliest' and 'latest'. If UNIX time or UTC format is used for 'earliest' and 'latest', this field is ignored. For the list of supported timezone formats, see https://docs.splunk.com/Documentation/Splunk/latest/Data/Applytimezoneoffsetstotimestamps#zoneinfo_.28TZ.29_database type: string default: "GMT"
      type: object
    SearchJob:
      description: A fully-constructed search job, including read-only fields.
      properties:
        allowSideEffects:
          default: false
          description: |
            Specifies whether a search that contains commands with side effects (with possible security risks) is allowed to run.
          type: boolean
        collectEventSummary:
          default: false
          description: |
            Specifies whether a search is allowed to collect events summary information during the run time.
          type: boolean
        collectFieldSummary:
          default: false
          description: |
            Specifies whether a search is allowed to collect fields summary information during the run time.
          type: boolean
        collectTimeBuckets:
          default: false
          description: |
            Specifies whether a search is allowed to collect timeline buckets summary information during the run time.
          type: boolean
        completionTime:
          description: |
            The time, in GMT, that the search job is finished. Empty if the search job has not completed.
          readOnly: true
          type: string
        dispatchTime:
          description: |
            The time, in GMT, that the search job is dispatched.
          readOnly: true
          type: string
        enablePreview:
          default: false
          description: |
            Specifies whether a search is allowed to collect preview results during the run time.
          type: boolean
        extractAllFields:
          default: false
          description: |
            Specifies whether the Search service should extract all of the available fields in the data, including fields not mentioned in the SPL for the search job. Set to 'false' for better search performance. The 'extractAllFields' parameter is deprecated as of version v3alpha1. Although this parameter continues to function, it might be removed in a future version. Use the 'extractFields' parameter instead.
          type: boolean
        extractFields:
          default: ""
          description: |
            Specifies how the Search service should extract fields. Valid values include 'all', 'none', or 'indexed'. 'all' will extract all fields, 'indexed' will extract only indexed fields, and 'none' will extract only the default fields. This parameter overwrites the value of the 'extractAllFields' parameter. Set to 'none' for better search performance.
          type: string
        maxTime:
          default: 3600
          description: |
            The number of seconds to run the search before finalizing the search. The default value is 3600 seconds (1 hour). The maximum value is 3600 seconds (1 hour).
          maximum: 3600
          minimum: 1
          type: integer
        messages:
          items:
            $ref: '#/components/schemas/Message'
          type: array
        module:
          default: ""
          description: |
            The module to run the search in. The default module is used if a module is not specified.
          type: string
        name:
          description: The name of the created search job.
          maxLength: 100
          readOnly: true
          type: string
        parent:
          description: |
            The 'rsid' of an associated recurring-search, if this search job is dispatched by a recurring-search.
          readOnly: true
          type: string
        percentComplete:
          default: 0
          description: |
            An estimate of the percent of time remaining before the job completes.
          readOnly: true
          type: integer
        previewAvailable:
          default: false
          description: |
            Specifies if preview results are available for the search job. The valid status values are 'unknown', 'true', and 'false'.
          readOnly: true
          type: string
        query:
          description: The SPL search string.
          format: SPL (v2)
          type: string
        queryParameters:
          allOf:
          - $ref: '#/components/schemas/QueryParameters'
          description: |
            Represents parameters on the search job such as 'earliest' and 'latest'.
        requiredFreshness:
          default: 0
          description: |
            Specifies a maximum time interval, in seconds, between identical existing searches. The 'requiredFreshness' parameter is used to determine if an existing search with the same query and the same time boundaries can be reused, instead of running the same search again. Freshness is applied to the resolvedEarliest and resolvedLatest parameters. If an existing search has the same exact criteria as this search and the resolvedEarliest and resolvedLatest values are within the freshness interval, the existing search metadata is returned instead of initiating a new search job. By default, the requiredFreshness parameter is set to 0 which means that the platform does not attempt to use an existing search.
          maximum: 259200
          minimum: 0
          type: integer
        resolvedEarliest:
          description: |
            The earliest time speciifed as an absolute value in GMT. The time is computed based on the values you specify for the 'timezone' and 'earliest' queryParameters.
          readOnly: true
          type: string
        resolvedLatest:
          description: |
            The latest time specified as an absolute value in GMT. The time is computed based on the values you specify for the 'timezone' and 'earliest' queryParameters.
          readOnly: true
          type: string
        resultsAvailable:
          default: 0
          description: The number of results produced so far for the search job.
          readOnly: true
          type: integer
        resultsPreviewAvailable:
          default: 0
          description: |
            The number of the preview search results for the job with the specified search ID (sid).
          readOnly: true
          type: integer
        sid:
          description: The ID assigned to the search job.
          readOnly: true
          type: string
        status:
          $ref: '#/components/schemas/SearchStatus'
      required:
      - query
      type: object
    SearchModule:
      description: A fully-constructed multi-statement Module, including read-only
        fields.
      properties:
        module:
          description: Multi-statement module with inter-dependencies between statements.
            Statements are separated by semicolons.
          type: string
        namespace:
          default: ""
          description: The namespace to run the search in. The default namespace is
            used if a namespace is not specified.
          type: string
        queryParameters:
          additionalProperties:
            $ref: '#/components/schemas/SingleStatementQueryParameters'
          description: |
            The parameters on the search statement, such as 'earliest' and 'latest. The request can specify a "defaults" set of statement queryParameters which override the system default queryParameters. Each export statement requires to have a statement queryParameters in the object, it can be empty if there is no override. Search statement name can be "defaults". The "defaults" set of queryParameters will be applied to all other search statements in the module.
          type: object
        wipModules:
          additionalProperties:
            $ref: '#/components/schemas/Module'
          description: |
            WIP (Work in progress) modules which are used in the module's search statements, but not yet registered .
          type: object
      required:
      - Module
      type: object
    SearchStatus:
      description: |
        The current status of the search job. The valid status values are 'running', 'done', 'canceled', 'finalized' and 'failed'.
      enum:
      - running
      - done
      - canceled
      - failed
      - finalized
      type: string
    SingleFieldSummary:
      description: Summary of each field.
      properties:
        count:
          description: The total number of events that contain the field.
          type: integer
        distinctCount:
          description: The total number of unique values in the field.
          type: integer
        isExact:
          description: |
            Specifies if the 'distinctCount' is accurate. The 'isExact' property is FALSE when the 'distinctCount' exceeds the maximum count and an exact count is not available.
          type: boolean
        max:
          description: The maximum numeric values in the field.
          type: string
        mean:
          description: The mean (average) for the numeric values in the field.
          format: double
          type: number
        min:
          description: The minimum numeric values in the field.
          type: string
        modes:
          description: An array of the values in the field.
          items:
            allOf:
            - $ref: '#/components/schemas/SingleValueMode'
          type: array
        numericCount:
          description: The count of the numeric values in the field.
          type: integer
        relevant:
          description: Specifies if the field was added or changed by the search.
          type: boolean
        stddev:
          description: The standard deviation for the numeric values in the field.
          format: double
          type: number
      type: object
    SingleStatementQueryParameters:
      additionalProperties: true
      description: |
        The parameters for single-statement search. If fields are omitted, those fields are filled in with system defaults or "defaults" parameters defined in the request.
      properties:
        allowSideEffects:
          default: false
          description: |
            Specifies whether a search that contains commands with side effects (with possible security risks) is allowed to run. The search contains commands, thru or into, that have side effects.
          type: boolean
        collectFieldSummary:
          default: false
          description: |
            Specifies whether a search is allowed to collect the Fields summary during the run time.
          type: boolean
        collectTimeBuckets:
          default: false
          description: |
            Specifies whether a search is allowed to collect the Timeline Buckets summary during the run time.
          type: boolean
        earliest:
          default: -24h@h
          description: |
            The earliest time, in absolute or relative format, to retrieve events. When specifying an absolute time specify either UNIX time, or UTC in seconds using the ISO-8601 (%FT%T.%Q) format. For example 2020-01-25T13:15:30Z. GMT is the default timezone. You must specify GMT when you specify UTC. Any offset specified is ignored.
          type: string
        enablePreview:
          default: false
          description: |
            Specifies whether a search is allowed to collect the preview results during the run time.
          type: boolean
        extractFields:
          default: indexed
          description: |
            Specifies how the Search service should extract fields. Valid values include 'all', 'none', or 'indexed'. 'all' extracts all fields, 'indexed' extracts only indexed fields, and 'none' extracts only the default fields.
          type: string
        latest:
          default: now
          description: |
            The latest time, in absolute or relative format, to retrieve events. When specifying an absolute time specify either UNIX time, or UTC in seconds using the ISO-8601 (%FT%T.%Q) format. For example 2020-01-25T13:15:30Z. GMT is the default timezone. You must specify GMT when you specify UTC. Any offset specified is ignored.
          type: string
        maxTime:
          default: 3600
          description: |
            The number of seconds to run the search before finalizing the search. The maximum value is 3600 seconds (1 hour).
          maximum: 3600
          minimum: 1
          type: integer
        relativeTimeAnchor:
          default: The system time when the search job is created.
          description: |
            Relative values for the 'earliest' and 'latest' parameters snap to the unit that you specify. For example, if 'earliest' is set to -d@d, the unit is day. If the 'relativeTimeAnchor' is is set to '2020-10-05T13:15:30Z' then 'resolvedEarliest' is snapped to '2020-10-05T00:00:00Z', which is the day. Hours, minutes, and seconds are dropped. If no 'relativeTimeAnchor' is specified, the default value is set to the time the search job was created.
          format: date-time
          type: string
        sid:
          default: ""
          description: |
            Reuse the results from the previous search ID (sid) for the statement. For customized default queryParameters, the sid is ignored.
          type: string
        timezone:
          description: |
            The timezone that relative time specifiers are based off of. Timezone only applies to relative time literals for 'earliest' and 'latest'. If UNIX time or UTC format is used for 'earliest' and 'latest', this field is ignored. For the list of supported timezone formats, see https://docs.splunk.com/Documentation/Splunk/latest/Data/Applytimezoneoffsetstotimestamps#zoneinfo_.28TZ.29_database type: string default: "GMT"
      type: object
    SingleTimeBucket:
      description: Events summary in a single time bucket.
      properties:
        availableCount:
          description: |
            Count of available events. Not all events in a bucket are retrievable. Typically this count is capped at 10000.
          type: integer
        duration:
          format: double
          type: number
        earliestTime:
          description: |
            The timestamp of the earliest event in the current bucket, in UNIX format. This is the same time as 'earliestTimeStrfTime' in UNIX format.
          format: double
          type: number
        earliestTimeStrfTime:
          description: |
            The timestamp of the earliest event in the current bucket, in UTC format with seconds. For example 2019-01-25T13:15:30Z, which follows the ISO-8601 (%FT%T.%Q) format.
          type: string
        isFinalized:
          description: |
            Specifies if all of the events in the current bucket have been finalized.
          type: boolean
        totalCount:
          description: The total count of the events in the current bucket.
          type: integer
      readOnly: true
      type: object
    SingleValueMode:
      description: Single value summary of the field.
      properties:
        count:
          description: The number of occurences that the value appears in a field.
          type: integer
        isExact:
          description: |
            Specifies if the count is accurate. The 'isExact' property is FALSE when the 'count' exceeds the maximum count and an exact count is not available.
          type: boolean
        value:
          description: The value in the field.
          type: string
      type: object
    StatementDispatchStatus:
      description: The dispatch status of a search single-statement.
      properties:
        query:
          description: The single export statement search.
          format: SPL2
          readOnly: true
          type: string
        sid:
          description: The search ID for the statement.
          readOnly: true
          type: string
        status:
          description: The status of the statement.
          readOnly: true
          type: string
      type: object
    TimeBucketsSummary:
      description: |
        A timeline metadata model of the event distribution. The model shows the untransformed events that are read to date for a specific for search ID (sid).
      properties:
        IsTimeCursored:
          description: Specifies if the events are returned in time order.
          type: boolean
        buckets:
          items:
            allOf:
            - $ref: '#/components/schemas/SingleTimeBucket'
          type: array
        cursorTime:
          description: |
            Identifies where the cursor is, in processing the events. The 'cursorTime' is a timestamp specified in UNIX time.
          type: number
        eventCount:
          description: The number of events processed at the 'cursorTime'.
          type: integer
      type: object
    UpdateJob:
      description: Update a search job with a status.
      properties:
        status:
          description: |
            The status to PATCH to an existing search job. The only status values you can PATCH are 'canceled' and 'finalized'. You can PATCH the 'canceled' status only to a search job that is running.
          enum:
          - canceled
          - finalized
          type: string
      required:
      - status
      type: object
    UserMetadataProperties:
      description: Owner, createdby, and modifiedby user name properties for inclusion
        in other objects.
      properties:
        createdby:
          description: The name of the user who created the object. This value is
            obtained from the bearer token and may not be changed.
          example: janedoe
          readOnly: true
          type: string
        modifiedby:
          description: The name of the user who most recently modified the object.
          example: suedoe
          readOnly: true
          type: string
        owner:
          description: The name of the object's owner.
          example: johndoe
          readOnly: true
          type: string
      required:
      - owner
      - createdby
      - modifiedby
      type: object
  securitySchemes:
    BasicAuth:
      scheme: basic
      type: http
info:
  description: Use the Search service in Splunk Cloud Services to dispatch, review,
    and manage searches and search jobs. You can finalize or cancel jobs, retrieve
    search results, and request search-related configurations from the Metadata Catalog
    service in Splunk Cloud Services.
  title: Splunk Search service
  version: v3alpha1
openapi: 3.0.0
paths:
  /{tenant}/search/v2beta1/jobs/{sid}/export:
    get:
      description: Export the search results for the job with the specified search
        ID (SID). Export the results as a csv file or json file.
      operationId: exportResults
      parameters:
      - $ref: '#/components/parameters/tenant'
      - $ref: '#/components/parameters/sid'
      - $ref: '#/components/parameters/count'
      - $ref: '#/components/parameters/filename'
      - $ref: '#/components/parameters/outputMode'
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
            text/csv:
              schema:
                type: string
          description: Export the search results in csv or json format
        "400":
          description: The request isn't valid.
        "401":
          description: The user isn’t authenticated.
        "403":
          description: The operation isn't authorized.
        "404":
          description: The resource wasn't found.
        "500":
          description: An internal service error occurred.
  /{tenant}/search/v3alpha1/connections:
    get:
      description: Returns all federated connections.
      operationId: getAllFederatedConnections
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFederatedConnections'
          description: |
            All federated connections were returned successfully.
        "401":
          description: The user isn't authenticated.
        "403":
          description: The operation isn't authorized.
        "404":
          description: The resource wasn't found.
        "500":
          description: An internal service error occurred.
    parameters:
    - $ref: '#/components/parameters/tenant'
    - $ref: '#/components/parameters/AuthorizationHeader'
    post:
      description: |
        Creates a new federated connection with information about how to connect to a remote index.
      operationId: createFederatedConnection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FederatedConnectionInput'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FederatedConnection'
          description: |
            The federated connection was created successfully.
        "400":
          description: The request payload isn't valid.
        "401":
          description: The user isn't authenticated.
        "403":
          description: The operation isn't authorized.
        "500":
          description: An internal service error occurred.
  /{tenant}/search/v3alpha1/connections/{connectionName}:
    delete:
      description: |
        Deletes a federated connection with the specified name (connectionName)
      operationId: deleteFederatedConnection
      responses:
        "204":
          description: |
            The federated connection with the specified name (connectionName) was deleted successfully.
        "401":
          description: The user isn't authenticated.
        "403":
          description: The operation isn't authorized.
        "404":
          description: The resource wasn't found.
        "500":
          description: An internal service error occurred.
    get:
      description: |
        Returns the federated connection with the specified name (connectionName).
      operationId: getFederatedConnectionByName
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FederatedConnection'
          description: |
            The federated connection for the specified name (connectionName) was returned successfully.
        "401":
          description: The user isn't authenticated.
        "403":
          description: The operation isn't authorized.
        "404":
          description: The resource wasn't found.
        "500":
          description: An internal service error occurred.
    parameters:
    - $ref: '#/components/parameters/AuthorizationHeader'
    - $ref: '#/components/parameters/tenant'
    - $ref: '#/components/parameters/connectionName'
    put:
      description: |
        Creates or updates a federated connection with a specified name (connectionName).
      operationId: putFederatedConnectionByName
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FederatedConnectionInput'
      responses:
        "200":
          content:
