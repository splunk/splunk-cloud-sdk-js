# Syntax at https://github.com/mrak/stubby4node#endpoint-configuration
-  request:
      url: /basic
      method: GET
   response:
      headers:
         Content-Type: application/json
         Authorization: Basic YWRtaW46Y2hhbmdlbWU=
      latency: 1 // Only here to remind me of the option
      status: 200
      body:
            foo: "bar"

-  request:
      url: /basic
      method: PUT
   response:
      headers:
         Content-Type: application/json
         Authorization: Basic YWRtaW46Y2hhbmdlbWU=
      json: '{"walrus":"carpenter"}'
      status: 200
      body:
            oysters: "sad"

-  request:
      url: /basic
      method: POST
   response:
      headers:
         Content-Type: application/json
         Authorization: Basic YWRtaW46Y2hhbmdlbWU=
      json: '{"friar":"tuck"}'
      status: 200
      body:
            friar: "tuck"

-  request:
      url: /basic
      method: DELETE
   response:
      headers:
         Content-Type: application/json
         Authorization: Basic YWRtaW46Y2hhbmdlbWU=
      status: 204